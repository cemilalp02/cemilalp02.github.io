<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Button Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    #gameButton {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #levelInfo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="levelInfo">Level: 1 | Clicks: 0/3</div>
  <button id="gameButton" style="background-color:rgb(32, 115, 205); color:white; border-radius: 5%; position:absolute;">Click Me</button>

  <script src="script.js"></script>
</body>
</html>
