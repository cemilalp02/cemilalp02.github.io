<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity #10 â€“ jQuery UI Form</title>

  
  <link rel="stylesheet" href="Alp-Activity10.css" />
 
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />

 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="Alp-Activity10.js"></script>
</head>
<body>
  <main>
    <h1>Registration Form</h1>
   
    <form id="activity10-form">
     
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name"
               type="text" required
               placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input id="email" name="email"
               type="email" required
               placeholder="Enter a valid email address" />
      </div>

      <div class="form-group">
        <label for="website">Website:</label>
        <input id="website" name="website"
               type="url"
               placeholder="https://example.com" />
      </div>

      <div class="form-group">
        <label for="birthday">What is your birthday?</label>
        <input id="birthday" name="birthday"
               type="text" required
               placeholder="Click to select date" />
      </div>

      <div class="form-group">
        <label for="language">What programming language do you know?</label>
        <input id="language" name="language"
               type="text" required
               placeholder="e.g., JavaScript" />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input id="city" name="city"
               type="text" required
               placeholder="Start typing to autocomplete" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
